<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 9</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>


</head>
<body>

    <div class="container-fluid bg-light p-3">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="numero1">Numero 1</label>
                        <input type="number" name="numero1" id="numero1">
                    </div>
                    <div class="mb-3">
                        <label for="numero2">Numero 2</label>
                        <input type="number" name="numero2" id="numero2">
                    </div>
                    <div class="mb-3">
                        <label for="resultado">Resultado</label>
                        <input type="number" name="resultado" id="resultado">
                    </div>
                    <button type="submit" id="btnSumar" class="btn btn-primary">Sumar + </button>
                    <button type="submit" id="btnMultiplicar" class="btn btn-success">Multiplica * </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.min.js" integrity="sha384-Re460s1NeyAhufAM5JwfIGWosokaQ7CH15ti6W5Y4wC/m4eJ5opJ2ivohxVM05Wd" crossorigin="anonymous"></script>

    
</body>
</html>
